<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Hosting Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.2rem;
    }
    main {
      margin: 20px;
      padding: 20px;
    }
    main .pdf-section {
      background-color: #ffcc00;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      margin: 30px auto;
      max-width: 600px;
      border: 3px solid #ff9800;
    }
    main .pdf-section p {
      font-size: 1.4rem;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin: 20px 0;
      padding: 15px 30px;
      background-color: #d84315;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1.3rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background-color: #bf360c;
      transform: scale(1.05);
    }
    footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      margin-top: 20px;
    }
    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Narad-AI-lab</h1>
  <p>Your AI copilot for crypto.</p>
</header>

</html>
